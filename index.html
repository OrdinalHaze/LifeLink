<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLink QR - Emergency ID</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Archivo Black', 'sans-serif'],
                    },
                    colors: {
                        'warning-yellow': '#FFD700',
                        'alert-red': '#FF0000',
                    },
                    boxShadow: {
                        'hard': '8px 8px 0px 0px #000000',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .brand { font-family: 'Archivo Black', sans-serif; }
        .neo-box {
            border: 4px solid black;
            box-shadow: 8px 8px 0px 0px #000000;
        }
        .neo-input {
            border: 3px solid black;
            box-shadow: 4px 4px 0px 0px #000000;
            transition: all 0.1s;
        }
        .neo-input:focus {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #000000;
            outline: none;
        }
        .neo-btn {
            border: 3px solid black;
            box-shadow: 6px 6px 0px 0px #000000;
            transition: all 0.1s;
        }
        .neo-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px 0px #000000;
        }
    </style>
</head>
<body class="bg-warning-yellow min-h-screen p-4 flex flex-col items-center justify-center">

    <!-- MAIN CONTAINER -->
    <main class="w-full max-w-md bg-white neo-box p-6 md:p-8 relative">
        
        <!-- HEADER -->
        <header class="mb-8 text-center border-b-4 border-black pb-4">
            <h1 class="text-4xl uppercase tracking-tighter brand">LifeLink QR</h1>
            <p class="font-bold text-sm tracking-widest mt-2">EMERGENCY DATA SYSTEM</p>
        </header>

        <!-- MODE A: CREATOR FORM -->
        <div id="creator-mode" class="hidden">
            <h2 class="text-2xl mb-6 font-black uppercase">Create Profile</h2>
            <form id="profile-form" class="space-y-4">
                <div>
                    <label class="block font-bold mb-2 uppercase text-sm">Full Name</label>
                    <input type="text" name="name" required class="w-full p-3 neo-input font-bold bg-gray-50" placeholder="JOHN DOE">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block font-bold mb-2 uppercase text-sm">Blood Type</label>
                        <select name="blood" class="w-full p-3 neo-input font-bold bg-gray-50">
                            <option>A+</option><option>A-</option>
                            <option>B+</option><option>B-</option>
                            <option>O+</option><option>O-</option>
                            <option>AB+</option><option>AB-</option>
                        </select>
                    </div>
                    <div>
                        <label class="block font-bold mb-2 uppercase text-sm">Allergies</label>
                        <input type="text" name="allergies" class="w-full p-3 neo-input font-bold bg-gray-50" placeholder="NONE">
                    </div>
                </div>

                <div>
                    <label class="block font-bold mb-2 uppercase text-sm">Emergency Phone</label>
                    <input type="tel" name="phone" required class="w-full p-3 neo-input font-bold bg-gray-50" placeholder="+1-555-0199">
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-black text-white text-xl p-4 font-black uppercase neo-btn hover:bg-gray-900">
                        Generate QR Shield
                    </button>
                    <p class="text-xs text-center mt-3 font-bold opacity-60">DATA STORED IN URL ONLY. NO SERVERS.</p>
                </div>
            </form>

            <!-- GENERATED QR SECTION -->
            <div id="qr-result" class="hidden mt-8 text-center border-t-4 border-black pt-8">
                <div class="bg-warning-yellow neo-box p-4 inline-block mb-4">
                    <div id="qrcode" class="border-4 border-black"></div>
                </div>
                <p class="font-bold text-sm mb-4">SCAN THIS TO VIEW EMERGENCY CARD</p>
                <div class="flex gap-2 justify-center">
                    <a id="share-link" href="#" target="_blank" class="text-xs font-bold underline">OPEN LINK</a>
                    <span class="font-black">|</span>
                    <button onclick="window.print()" class="text-xs font-bold underline">PRINT CARD</button>
                </div>
            </div>
        </div>

        <!-- MODE B: RESCUER CARD -->
        <div id="rescuer-mode" class="hidden">
            <div class="bg-alert-red text-white p-4 items-center flex justify-center mb-6 border-4 border-black box-shadow-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4">
                    <path stroke-linecap="square" stroke-linejoin="miter" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <h2 class="text-2xl font-black uppercase tracking-tighter">Medical Emergency</h2>
            </div>

            <div class="space-y-6">
                <div class="border-b-4 border-black pb-4">
                    <span class="block text-xs font-bold opacity-50 uppercase mb-1">Name</span>
                    <h3 id="view-name" class="text-3xl font-black break-words">LOADING...</h3>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="border-b-4 border-black pb-4">
                        <span class="block text-xs font-bold opacity-50 uppercase mb-1">Blood Type</span>
                        <p id="view-blood" class="text-2xl font-black text-alert-red">--</p>
                    </div>
                    <div class="border-b-4 border-black pb-4">
                        <span class="block text-xs font-bold opacity-50 uppercase mb-1">Allergies</span>
                        <p id="view-allergies" class="text-xl font-bold break-words">--</p>
                    </div>
                </div>

                <div class="pt-4 space-y-4">
                    <a id="btn-sos" href="#" class="block w-full bg-alert-red text-white text-3xl p-6 font-black uppercase neo-btn text-center hover:bg-red-600 animate-pulse">
                        SOS CALL
                        <span class="block text-sm font-bold mt-1 opacity-90">TAP TO DIAL NOW</span>
                    </a>

                    <a id="btn-whatsapp" href="#" class="block w-full bg-[#25D366] text-white text-lg p-4 font-black uppercase neo-btn text-center hover:bg-green-600">
                        Message Family
                    </a>
                </div>
            </div>
            
            <div class="mt-8 text-center pt-4 border-t-4 border-black opacity-50">
                <a href="/" class="text-xs font-bold underline">CREATE YOUR OWN ID</a>
            </div>
        </div>

    </main>

    <script>
        // DOM Elements
        const creatorMode = document.getElementById('creator-mode');
        const rescuerMode = document.getElementById('rescuer-mode');
        const form = document.getElementById('profile-form');
        const qrContainer = document.getElementById('qrcode');
        const qrResult = document.getElementById('qr-result');
        const shareLink = document.getElementById('share-link');

        // Logic
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');

            if (encodedData) {
                // RESCUER MODE
                try {
                    const jsonStr = atob(encodedData);
                    const data = JSON.parse(jsonStr);
                    renderRescuerMode(data);
                } catch (e) {
                    console.error("Data decode error", e);
                    alert("Invalid Emergency Data!");
                    showCreatorMode();
                }
            } else {
                // CREATOR MODE
                showCreatorMode();
            }
        }

        function showCreatorMode() {
            creatorMode.classList.remove('hidden');
            rescuerMode.classList.add('hidden');
        }

        function renderRescuerMode(data) {
            creatorMode.classList.add('hidden');
            rescuerMode.classList.remove('hidden');

            // Fill Fields
            document.getElementById('view-name').innerText = data.name || 'UNKNOWN';
            document.getElementById('view-blood').innerText = data.blood || 'UNKNOWN';
            document.getElementById('view-allergies').innerText = data.allergies || 'N/A';

            // Setup Buttons
            const phone = data.phone || '';
            const cleanPhone = phone.replace(/[^0-9+]/g, '');
            
            document.getElementById('btn-sos').href = `tel:${cleanPhone}`;
            
            const waText = `EMERGENCY ALERT: I found ${data.name}. Please contact me.`;
            document.getElementById('btn-whatsapp').href = `https://wa.me/${cleanPhone.replace('+','')}?text=${encodeURIComponent(waText)}`;
        }

        // Handle Form Submit
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Gather Data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Encode
            const jsonStr = JSON.stringify(data);
            const encoded = btoa(jsonStr);

            // Generate URL
            const baseUrl = window.location.origin + window.location.pathname;
            const fullUrl = `${baseUrl}?data=${encoded}`;

            // Generate QR
            qrContainer.innerHTML = ''; // clear previous
            new QRCode(qrContainer, {
                text: fullUrl,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#FFD700", // Match warning yellow
                correctLevel : QRCode.CorrectLevel.H
            });

            // Show Result
            qrResult.classList.remove('hidden');
            shareLink.href = fullUrl;
            
            // Smooth scroll to result
            qrResult.scrollIntoView({ behavior: 'smooth' });
        });

        // Initialize App
        init();
    </script>
</body>
</html>
